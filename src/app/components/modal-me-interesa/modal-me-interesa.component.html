<div class="m-2">
  <h1>Escribe un mensaje al inmobiliario</h1>
  <textarea class="form-control" id="exampleTextarea" rows="5" placeholder="Ingresa texto aquí"></textarea>

  <div class="mt-2">
    <button class="btn btn-dark">Enviar Correo Electrónico</button>
    <mat-icon style="margin-left: 1%;">
      <span class="material-icons-outlined">
        mail
      </span>
    </mat-icon>
  </div>

  <h3 class="mt-3">O contáctalo por teléfono</h3>
  <div class="d-flex align-items-center">
    <mat-icon>
      <span class="material-icons-outlined">
        phone
      </span>
    </mat-icon>
    <h3 class="ml-2">{{ inmobiliario.inmobiliario_id_inmobiliario}}</h3>
  </div>
</div>

<button class="btn btn-secondary" style="margin-left: 88%;" (click)="closeModal()">Cerrar</button>
