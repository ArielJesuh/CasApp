<div class="container mt-4">
    <h1 class="text-center">Viviendas Favoritas</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>

                <th scope="col">Acciones</th>
            </tr>

        <tbody>
            <tr *ngFor="let vivienda of viviendas; let i = index">

                <td>{{ vivienda.direccion }}</td>
                <td>{{ vivienda.cantidad_habitaciones }}</td>
                <td>{{ vivienda.cantidad_banos }}</td>
                <td>{{ vivienda.metros_cuadrados }}</td>
                <td>{{ vivienda.valor_uf }}</td>
                <td>{{ vivienda.descripcion }}</td>
                <td><img [src]="vivienda.url_imagen" alt="Imagen de la vivienda" style="max-width: 100px;"></td>
                <td>
                    <!-- Botones utilizando clases de Bootstrap -->
                    <button type="button" class="btn btn-primary m-2" (click)="compararVivienda(vivienda)">Comparar</button>
                    <button type="button" class="btn btn-dark m-2" [routerLink]="['/vivienda', vivienda.id]">Ver M치s</button>
                    <button type="button" class="btn btn-danger m-2" (click)="vivienda.id !== undefined && eliminarDeFavoritos(vivienda.id)">Eliminar de favoritos</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
