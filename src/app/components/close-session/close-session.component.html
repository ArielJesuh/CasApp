<h2 mat-dialog-title>¿Desea cerrar sesión?</h2>
<mat-dialog-content>¿Estás seguro de que deseas cerrar sesión?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="logOut()">Si</button>
  <button mat-button [mat-dialog-close]="true">No</button>
</mat-dialog-actions>
