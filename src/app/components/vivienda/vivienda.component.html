<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-12">
    </div>

    <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; padding: 0 10%;">
        <!-- Tarjeta -->
        <div class="card" style="width: 55%;">
            <img src="{{ vivienda.url_imagen }}" alt="Imagen de la vivienda" class="vivienda-imagen" width="100%">
            <div class="card-body" style="text-align: center;">
                <h2>{{ vivienda.direccion }}</h2>
                <p>{{ vivienda.cantidad_habitaciones }} Habitaciones</p>
                <p>{{ vivienda.cantidad_banos }} Baños</p>
                <p>{{ vivienda.metros_cuadrados }} m²</p>
                <h1>{{ vivienda.valor_uf }} UF</h1>
                <p>{{ vivienda.descripcion }}</p>
            </div>
        </div>
        <!-- Fin de la tarjeta -->

        <!-- Street View y Botones -->
        <div style="width: 40%; margin-top: 20px; text-align: center;">
            <h1>Ubicación de la vivienda</h1>
            <div id="street-view" style="width: 100%; height: 200px;"></div>
            <div class="mapa" #divMap style="width: 100%; height: 290px;margin-top: 10%;"></div>
            <!-- Botones y Street View -->
            <div class="vivienda-info" style="text-align: center; margin-top: 20px; margin-left: 40%;">
                <div>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 20%;" (click)="abrirModal()">Me Interesa</button>
                </div>
                <div>
                    <button class="btn btn-secondary"  style="width: 100%; margin-top: 20%;">Comparar</button>
                </div>
                
            </div>
            <!-- Fin de Botones -->
        </div>
        <!-- Fin de Street View y Botones -->
    </div>
</body>
</html>
