<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
</head>
<body>
    <h2 class="m-2">Mapa</h2>
    <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              FILTROS
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div *ngIf="filtro" class="col-12">
            <div class="col-2">
              <mat-form-field>
                <mat-label>Región:</mat-label>
                <mat-select [formControl]="regiones" (selectionChange)="onRegionSelectionChange($event)">
                  <mat-option *ngFor="let region of regionesList; let i = index" [value]="region.id">{{region.nombre}}</mat-option>
                </mat-select>                         
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field style="width: 100%;">
                <mat-label>Comuna(s)</mat-label>
                <mat-select [formControl]="comunas" (selectionChange)="onToppingsSelectionChange($event)" multiple>
                  <mat-option *ngFor="let comuna of comunasList" [value]="filtro.comuna_id">{{filtro.comuna_id}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            
          </div>
          
          <div class="col-12">
            <!-- Campo de entrada "Habitaciones" -->
              <label for="habitaciones" class="col-1 col-form-label text-right">Habitaciones:</label>
              <div class="col-1 m-1">
                <input type="number" class="form-control" style="width: 50px;" [(ngModel)]="filtro.cantidad_habitaciones" name="habitaciones">
              </div>             
              <!-- Campo de entrada "Baños" -->
              <label for="banos" class="col-1 col-form-label text-right">Baños:</label>
              <div class="col-1 m-1">
                <input type="number" class="form-control" [(ngModel)]="filtro.cantidad_banos" name="banos">
              </div>
              <!-- Campo de entrada "Valor Mínimo de UF" -->
              <label for="valorMinUF" class="col-1 col-form-label text-right">Valor Mínimo de UF:</label>
              <div class="col-1 m-1">
                <input type="number" class="form-control" [(ngModel)]="filtro.min_valor" name="valorMinUF">
              </div>
              <!-- Campo de entrada "Valor Máximo de UF" -->
              <label for="valorMaxUF" class="col-1 col-form-label text-right">Valor Máximo de UF:</label>
              <div class="col-1 m-1">
                <input type="number" class="form-control" [(ngModel)]="filtro.max_valor" name="valorMaxUF">
              </div>

              <!-- Botón "Guardar Filtro" al lado derecho del campo "Habitaciones" -->
              <button class="btn btn-primary col-1 m-2">Guardar Filtro</button>
               <!-- Botón "Guardar" al lado derecho del campo "Baños" -->
               <button class="btn btn-primary col-1 m-2" >Buscar</button>
          </div>
                 
        </mat-expansion-panel>
      </mat-accordion>   
      <div>

      <div class="formulario">
          <form [formGroup]="formMapas" (ngSubmit)="onSubmit()">
        
            <input type="text" #inputPlaces id="inputPlaces" formControlName="busqueda">
        
            <div class="form panel">
        
              <div>
                <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg"
                  alt="">
              </div>
            </div>

            <!-- Añade una clase al div contenedor del mapa y ajusta el estilo -->
            <div class="mapa" #divMap style="width: 100%; height: 600px; margin: 0 auto;"></div>

            
          </form>
        </div>
      </div>
</body>
</html>
